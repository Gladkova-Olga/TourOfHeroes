<h2>My Heroes</h2>
<ul>
    <li class="heroes" *ngFor="let hero of heroes">
        <button type="button" (click) = "onSelected(hero)" [class.selected]= 'hero === selectedHero'>
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
        <label id="name">Hero's name:</label>
        <input id="name" placeholder="name" [(ngModel)]="selectedHero.name">
    </div>
</div>
